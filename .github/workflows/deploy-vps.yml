name: Deploy to Ubuntu VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Memungkinkan trigger manual dari GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build application
        run: |
          cd backend
          npm run build
          
      - name: Run tests
        run: |
          cd backend
          npm test
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /path/to/bizmark
            git pull origin main
            cd backend
            npm ci --production
            npm run build
            
            # Apply database migrations
            npm run db:migrate
            
            # Restart PM2 service atau systemd service
            pm2 restart bizmark-api || pm2 start dist/main.js --name bizmark-api
            
            # Log deployment
            echo "Deployment completed at $(date)" >> /var/log/bizmark-deployments.log
