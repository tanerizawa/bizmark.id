name: Deploy to Ubuntu VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build application
        run: |
          cd backend
          npm run build
          
      - name: Run tests
        run: |
          cd backend
          npm test
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          # VPS connection secrets - configure in GitHub repository settings
          host: ${{ secrets.VPS_HOST }}          # VPS IP address
          username: ${{ secrets.VPS_USERNAME }}  # SSH username
          key: ${{ secrets.VPS_SSH_KEY }}        # SSH private key
          port: ${{ secrets.VPS_PORT }}          # SSH port (default: 22)
          script: |
            cd /var/www/bizmark.id
            git pull origin main
            cd backend
            npm ci --only=production
            npm run build
            
            # Apply database migrations
            npm run db:migrate
            
            # Restart PM2 service atau systemd service
            pm2 restart bizmark-api || pm2 start dist/main.js --name bizmark-api
            
            # Log deployment
            echo "Deployment completed at $(date)" >> /var/log/bizmark-deployments.log
